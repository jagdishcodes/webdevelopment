<html>
    <head>
        <title>
                Geenshock Animation
        </title>
        <link type="text/css" href="style.css" rel="stylesheet"/>
    </head>
    <body>
    <div class="body-wrapper">
            <img src="./images/image.png" class="logo" onclick="hideImage()"> 
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
        <script>
            TweenMax.to('.logo',5, {top:150, opacity: 1});
            function hideImage(){
            TweenMax.to('.logo',5, {top:250, opacity: 0});
            }
        </script>
    </body>
</html>
